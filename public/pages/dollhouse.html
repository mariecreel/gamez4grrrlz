<html>
  <head>
    <title>Dollhouse</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script type="text/javascript" src="../js/dollhouse.js"></script>
    <script type="text/javascript" src="../js/dollhousestanzas.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
      <table class = "house">
          <thead>
            <div class="roof"></div>
          </thead>
          <tbody>
          <tr>
            <td>
              <img class="room" id="kitchen" src="/public/assets/images/dollhouse/cleankitchen.png"
              onCLick="handleClick(this.id)">
              </img>
            </td>
            <td>
              <img class="room" id="bathroom"src="/public/assets/images/dollhouse/cleanbathroom.png"
              onCLick="handleClick(this.id)">
              </img>
            </td>
          </tr>
          <tr>
            <td>
              <img class="room" id="bedroom"src="/public/assets/images/dollhouse/cleanbedroom.png"
              onCLick="handleClick(this.id)">
              </img>
            </td>
            <td>
              <img class="room" id ="closet"src="/public/assets/images/dollhouse/cleancloset.png"
              onCLick="handleClick(this.id)">
              </img>
            </td>
          </tr>
        </tbody>
      </table>
      <br/>
  <a href="../../index.html">Home</a>
  </body>
</html>
